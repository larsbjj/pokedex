<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/overlay-card.css">
    <link rel="stylesheet" href="./styles/loading-spinner.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="icon" type="image/png" href="./assets/icons/pokeball_icon.png"/>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="render()">
    <div id="overlay" class="d-none" onclick="toggleOverlay()";>
    </div>
    <header>
        <a href="#"><img src="./assets/icons/pokeball_icon2.png"><h2>Pokédex</h2></a>
        <input type="text" id="pokemon-filter" oninput="handleInput(event)" placeholder="Search">
    </header>
    <div id="content-box"></div>
    <button class="load-more-btn" onclick="increaseRenderCount()">Load more</button>
    <footer>
        <a href="#imprint" id="imprint">Impressum</a>  
        <a href="#privacy-policy" id="privacy-policy">Privacy Policy</a>  
        <a href="#contact" id="contact">Contact</a>
    </footer>
    <div id="loading-spinner" class="spinner" style="display: none;">
        <img src="./assets/icons/pokeball_icon.png" class="pokeball">
        <p class="loading-text">Loading...</p>
    </div>
</body>
</html>
